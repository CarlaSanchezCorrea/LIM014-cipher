<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

   
  </head>
  <body>
    <!--Sección Fija en la parte Superior-->
    <header>
      <div>
        <img id="logoHeader" src="Logo Cipher.png" alt="">
      </div>
    </header>
    <!--Cuerpo de la Página (derecha)-->
    <article>
      <!--Texto para ENCRY OR DES-->
      <section class="posicion">
        <section>
          <div >
            <input id="input" oninput="start() type="text" placeholder="…Ingresa el mensaje aquí…">
          </div>
        </section>
        <!--Botón para E // D-->
        <section>
          <div class="option">
            <span class="words">ENCRIPTAR</span>
          </button>  
            <span class="words">DESENCRIPTAR</span>
          </div>
        </section>
        <!--Texto que ENCRY OR DES-->
        <section>
          <div class="changeOption">
            <span>ENCRIPTAR/</span>
            <span>/ DESENCRIPTAR</span> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
        </section>
        <!--Botones-->
        <section>
          <div class="botones">
            <button>COPIAR</button>
            <button>DESCARGAR CLAVE</button>
          </div>
        </section>
      </section>
    </article>

    <!--Pie de Página-->
    <footer id="abajo">
      <div>
        <div class="arriba">
            <h4>©Caesar Cipher: Encriptar & Desencriptar <br>
          @Design by Carla Sanchez Correa
          </h4>
        </div>
        <div class="down">
            <h4>REDES SOCIALES  </h4>
            <button>#iconFacebook</button>
            <button>#iconInstagram</button>
            <button>#iconGitHub</button>      
        </div>
      </div>     
    </footer>
  </body>
</html>
