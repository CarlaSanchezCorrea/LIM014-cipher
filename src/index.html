  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Caesar Cipher</title>
      <link rel="stylesheet" href="style2.css" />
      <link rel="stylesheet" href="normalize.css">

    
    </head>
    <body> 
      <article>
        <!--Cuerpo de la Página (izquierda)-->
        <section>
          <div class="logo-container">
            <span>HELLO,</span>
              <ul class="setout">
                <li>ENCRYPT</li>  
                <li>DECRYPT</li>
                <li>CODE</li>
              </ul>
        </section>
        <!--Cuerpo de la Página (derecha)-->
        <!--Texto a Ingresar-->
        <section class="container">
          <div >
            <input id="input" oninput="" type="text" placeholder="…Ingresa el mensaje aquí…">
          </div >  
          <!--Boton Shift-->
          <div id="shift"><b>SHIFT:</b>
            <input type="number" id="key" value = "1" oninput="">
          </div>
          <!--Botón para E // D-->
          <div class="chooseCategory-btn">
              <a class="category" onclick="" id="enc">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                ENCRYPT
              </a>  
              <a  class="category" onclick="" id="dec">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                DECRYPT
              </a>
          </div>
          <!--Texto que ENCRY OR DES-->
          <div class="changeOption">
            <span id="encrypt"></span>
            <span id="decrypt"></span> <br>
          </div> 
        <div id = "out"> 
            <input id ="output" type="text" placeholder="Pre visualizar el mensaje">
          </div> 
          <!--Botones-->
          <div class="botones">
            <button class="btn">Copy</button>
            <button class="btn">Download</button>
          </div>
        </section>
      </article>
      <!--Pie de Página-->
      <footer>
        <div class="lower-fixed-container">
          <h4>©Caesar Cipher: Encrypt & Decrypt <br>
              @Carla Sanchez Correa
          </h4>
          <ul class="lower-fixed-container_ul">Social Media
            <li>#iconFacebook</li>
            <li>#iconInstagram</li>
            <li>#iconGitHub</li>
          </ul> 
          
        </div>  
        <script src="index.js" type="module"></script>   
      </footer>
    </body>
  </html>
