<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="normalize.css">

  
  </head>
  <body> 
    <article>
      <!--Cuerpo de la Página (izquierda)-->
      <section id="secOne">
        <div class="logo-container">
          <span>HELLO,</span>
            <ul class="setout">
              <li>ENCRYPT</li>  
              <li>DECRYPT</li>
              <li>CODE</li>
            </ul>
          </div>
          <a id="button-star" href="#secTwo">START</a>
          <img id="icon-secOne" src="undraw_spread_love_r9j.png" alt="">
          
      </section>
      <!--Cuerpo de la Página (derecha)-->
      <!--Texto a Ingresar-->
      <section id = "secTwo" >
        <div class="container">  
        <div >
          <input id="input" oninput="" type="text" placeholder="…Enter your message here…">
        </div >  
        <!--Boton Shift-->
        <div id="shift"><b>SHIFT:</b>
          <input type="number" id="key" value = "1" oninput="">
        </div>
        <!--Botón para E // D-->
        <div class="chooseCategory-btn">
            <a class="category" id="enc">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              ENCRYPT
            </a>  
            <a  class="category" id="dec">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              DECRYPT
            </a>
        </div>
        <!--Texto que ENCRY OR DES-->
        <div class="changeOption">
          <span id="encrypt"></span>
          <span id="decrypt"></span> <br>
        </div> 
        <div id = "out"> 
          <input id ="output" type="text" placeholder="...View Message...">
        </div> 
      </div>
      <div class="icon">
        <img id="icon-secTwo" src="chat_bubble.png" alt="">
      </div>
      <a id="" href="Caesar-Cipher-Chrome-Extension" download="Caesar-Cipher-Chrome-Extension.zip">
        Download
      </a>
      </section>
    </article>
    <!--Pie de Página-->
    <footer>
      <div class="lower-fixed-container">
        <h4>©Caesar Cipher: Encrypt  Decrypt <br>
            <!--@Carla Sanchez Correa-->
        </h4>
